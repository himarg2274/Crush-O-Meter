<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crush-O-Meter üíò</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #ffe4e1;
            margin-bottom: 15px;
            text-shadow: 3px 3px 12px rgba(255, 20, 147, 0.5);
        }

        .subtitle {
            font-size: 22px;
            font-weight: 500;
            color: #ffecf2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.6);
        }

        .warning {
            font-size: 18px;
            color: #ffe4e1;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 25px;
            background: rgba(255, 20, 147, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            text-shadow: 2px 2px 12px rgba(255, 182, 193, 0.8);
        }

        .btn {
            background: #ee9ca7(255, 20, 147, 0.9);
            color: #fff;
            font-size: 22px;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.5);
        }

        .btn:hover {
            background: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.7);
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 30px;
            animation: floatUp 3s infinite linear;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 class="title">üíï Welcome to Crush-O-Meter üíï</h1>
    
    <p class="subtitle">Where love is in the air, reality is ignored, and your crush is totally in love with you... (probably). üòçüíñ</p>

    <p class="warning">‚ö†Ô∏è Warning: Side effects may include extreme delusion and unnecessary confidence. üíò</p>

    <a href="/features" class="btn">Start the Love Magic üíñ</a>

    <!-- Floating Hearts Effect -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            document.body.appendChild(heart);

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(createHeart, 600);
    </script>

</body>
</html>
