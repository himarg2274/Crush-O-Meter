<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crush-O-Meter üíò</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: clamp(36px, 5vw, 56px);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 500;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .warning {
            font-size: clamp(16px, 2.5vw, 20px);
            color: #fff;
            font-weight: 500;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: bounce 2s infinite;
        }

        .btn {
            background: #fff;
            color: #ff1493;
            font-size: clamp(18px, 2.5vw, 22px);
            padding: 16px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #ff1493;
            color: #fff;
        }

        .floating-heart {
            position: absolute;
            font-size: clamp(20px, 4vw, 30px);
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__bounceIn">
            <span class="emoji">üíï</span> Crush-O-Meter <span class="emoji">üíï</span>
        </h1>
        
        <p class="subtitle animate__animated animate__fadeIn">
            Where love is in the air, reality is ignored, and your crush is totally in love with you... (probably). 
            <span class="emoji">üòç</span>
        </p>
        
        <p class="warning animate__animated animate__fadeIn">
            ‚ö†Ô∏è Warning: Side effects may include extreme delusion and unnecessary confidence. 
            <span class="emoji">üíò</span>
        </p>
        
        <a href="/features" class="btn animate__animated animate__pulse">
            Start the Love Magic <span class="emoji">üíñ</span>
        </a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíì", "üíù"];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
        
        setInterval(createHeart, 600);
    </script>
</body>
</html>
