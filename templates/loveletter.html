<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Love Letter Generator ðŸ’Œ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.2);
            text-align: center;
        }

        .title {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        label {
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .letter-box {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 18px;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
            text-align: left;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.2);
        }

        .loading-text {
            display: none;
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">ðŸ’Œ AI Love Letter Generator ðŸ’Œ</h1>
        <p class="subtitle">Enter your details, and let AI craft the perfect love letter!</p>

        <form id="letterForm">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" name="yourName" placeholder="Enter your name..." required>

            <label for="crushName">Crush's Name:</label>
            <input type="text" id="crushName" name="crushName" placeholder="Enter their name..." required>

            <label for="traits">Describe them in a few words:</label>
            <input type="text" id="traits" name="traits" placeholder="e.g., funny, kind, mysterious..." required>

            <button type="submit" class="btn">Generate Love Letter ðŸ’–</button>
        </form>

        <p class="loading-text" id="loadingText">Writing your letter... ðŸ’•</p>

        <div id="letterBox" class="letter-box">
            <h2>ðŸ’Œ Your Love Letter</h2>
            <p id="letterText"></p>
            <button class="btn" onclick="downloadLetter()">Download as PDF ðŸ“œ</button>
        </div>

        <a href="/features" class="btn">â¬… Back to Features</a>
    </div>

    <script>
        document.getElementById("letterForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let yourName = document.getElementById("yourName").value.trim();
            let crushName = document.getElementById("crushName").value.trim();
            let traits = document.getElementById("traits").value.trim();
            let letterText = document.getElementById("letterText");
            let letterBox = document.getElementById("letterBox");
            let loadingText = document.getElementById("loadingText");

            if (!yourName || !crushName || !traits) {
                alert("Please enter all details! ðŸ’•");
                return;
            }

            loadingText.style.display = "block";
            letterBox.style.display = "none";

            let response = await fetch("/generate_letter", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ yourName, crushName, traits })
            });

            let data = await response.json();

            loadingText.style.display = "none";
            letterText.innerText = data.letter;
            letterBox.style.display = "block";
        });

        function downloadLetter() {
            let text = document.getElementById("letterText").innerText;
            let blob = new Blob([text], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "love_letter.txt";
            link.click();
        }
    </script>

</body>
</html>
