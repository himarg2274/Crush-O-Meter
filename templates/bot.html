<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Bot ðŸ’‘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.2);
        }

        .title {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .partner-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .partner-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .partner-select option {
            background: #ff1493;
            color: #fff;
        }

        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chatbox::-webkit-scrollbar {
            width: 6px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: rgba(255, 20, 147, 0.3);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .btn {
            background: #fff;
            color: #ff1493;
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #ff1493;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 15px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .avatar {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="title">ðŸ’‘ Chat with Your AI Partner ðŸ’Œ</h1>
        
        <select class="partner-select" id="partnerSelect">
            <option value="male">Boyfriend ðŸ¤µ</option>
            <option value="female">Girlfriend ðŸ‘°</option>
        </select>

        <div class="chatbox" id="chatbox">
            <div class="message bot-message">
                <div class="avatar">ðŸ’–</div>
                <p>Hey there! Ready for some cute chats? ðŸ’•</p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">Send ðŸ’¬</button>
        </div>

        <a href="/features" class="btn back-btn">â¬… Back to Features</a>
    </div>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let chatbox = document.getElementById("chatbox");
            let partner = document.getElementById("partnerSelect").value;

            if (!userInput) return;

            // Add user message to chatbox
            let userMessage = `<div class="user-message">
                                <p>${userInput}</p>
                                <div class="user-avatar">ðŸ’—</div>
                              </div>`;
            chatbox.innerHTML += userMessage;
            document.getElementById("userInput").value = ""; // Clear input

            // Scroll down
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send data to backend
            let response = await fetch("/chat_partner_bot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, partner: partner })
            });

            let data = await response.json();

            // Show bot response
            let botMessage = `<div class="bot-message">
                                <div class="bot-avatar">ðŸ’–</div>
                                <p>${data.response}</p>
                              </div>`;
            chatbox.innerHTML += botMessage;

            // Auto-scroll chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>

</body>
</html>
