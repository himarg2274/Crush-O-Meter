<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Bot ðŸ’‘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .chatbox {
            height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 15px;
            background: #fff5f7;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: inset 0px 0px 10px rgba(255, 150, 180, 0.2);
        }

        .bot-message, .user-message {
            max-width: 75%;
            padding: 12px;
            border-radius: 15px;
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .bot-message {
            background: #ffb6c1;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-message {
            background: #ff69b4;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            gap: 8px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4081;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .btn {
            background: #ff4081;
            color: #fff;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }

        .bot-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff4081;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            margin-right: 8px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">ðŸ’‘ Chat with Your AI Partner ðŸ’Œ</h1>

        <label for="partnerSelect">Choose your AI Partner:</label>
        <select id="partnerSelect">
            <option value="male">Boyfriend ðŸ¤µ</option>
            <option value="female">Girlfriend ðŸ‘°</option>
        </select>

        <div class="chatbox" id="chatbox">
            <div class="bot-message">
                <div class="bot-avatar">ðŸ’–</div>
                <p>Hey there! Ready for some cute chats? ðŸ’•</p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button class="btn" onclick="sendMessage()">Send ðŸ’¬</button>
        </div>

        <a href="/features" class="btn">â¬… Back to Features</a>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let chatbox = document.getElementById("chatbox");
            let partner = document.getElementById("partnerSelect").value;

            if (!userInput) return;

            // Add user message to chatbox
            let userMessage = `<div class="user-message">
                                <p>${userInput}</p>
                                <div class="user-avatar">ðŸ’—</div>
                              </div>`;
            chatbox.innerHTML += userMessage;
            document.getElementById("userInput").value = ""; // Clear input

            // Scroll down
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send data to backend
            let response = await fetch("/chat_partner_bot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, partner: partner })
            });

            let data = await response.json();

            // Show bot response
            let botMessage = `<div class="bot-message">
                                <div class="bot-avatar">ðŸ’–</div>
                                <p>${data.response}</p>
                              </div>`;
            chatbox.innerHTML += botMessage;

            // Auto-scroll chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>

</body>
</html>
