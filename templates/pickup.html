<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cringe Pickup Line Generator ðŸ¤¡ðŸ’•</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "ðŸ’•";
            font-size: 100px;
            color: rgba(255, 120, 180, 0.2);
            position: absolute;
            top: -20px;
            right: -20px;
            transform: rotate(-15deg);
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .btn {
            background: #ff4081;
            color: #fff;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        .btn:hover {
            background: #e91e63;
            transform: scale(1.07);
        }

        .line-box {
            display: none;
            background: #ffe6eb;
            color: #ff4081;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 25px;
            display: block;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">ðŸ¤¡ Cringe Pickup Line Generator ðŸ’•</h1>
        <p class="subtitle">Click the button to get a ridiculously cringey pickup line!</p>

        <button class="btn" id="generateLine">Generate Pickup Line ðŸ’–</button>

        <div id="lineBox" class="line-box">
            <span class="emoji">ðŸ˜‚</span>
            <p id="pickupLine"></p>
        </div>

        <a href="/features" class="btn">â¬… Back to Features</a>
    </div>

    <script>
        document.getElementById("generateLine").addEventListener("click", async function() {
            let lineBox = document.getElementById("lineBox");
            let pickupLine = document.getElementById("pickupLine");

            // Fetch pickup line from backend
            let response = await fetch("/generate_pickup");
            let data = await response.json();

            // Show pickup line
            pickupLine.innerText = data.line;
            lineBox.style.display = "block";
        });
    </script>

</body>
</html>
