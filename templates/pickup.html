<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: #fff;
            margin: 0;

        .container {

            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #ff5e92, #ff4081);
            color: #fff;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: inline-block;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .line-box {
            display: none;
            background: #ffe6eb;
            color: #ff4081;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {

                transform: translateY(0);
            }
        }

        .emoji {

            display: block;
            margin-bottom: 10px;
        }

        .back-btn {

            color: #ff4081;
            margin-top: 15px;
        }

        .back-btn:hover {

        }

        /* Floating Hearts */

            color: #ff4081;
            font-size: 20px;
            animation: floatUp 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }

</head>
