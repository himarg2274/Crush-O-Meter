<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Poem Generator ðŸ’•</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .title {
            font-size: clamp(32px, 5vw, 40px);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            color: #ff1493;
            transition: 0.3s ease;
        }

        input:focus {
            background: #fff;
        }

        button {
            background: #fff;
            color: #ff1493;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: #ff1493;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #poemResult {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            font-size: 18px;
        }

        .back-button:hover {
            color: #ff1493;
        }

        .floating-heart {
            position: absolute;
            font-size: clamp(20px, 4vw, 30px);
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__bounceIn">ðŸ’– AI Love Poem Generator ðŸ’–</h1>
        <p class="subtitle animate__animated animate__fadeIn">Describe your crush, and let AI create a beautiful poem! âœ¨</p>
        
        <form id="poemForm">
            <label for="crushName">Crush's Name:</label>
            <input type="text" id="crushName" name="crushName" placeholder="Enter their name..." required>
            
            <label for="traits">Describe them in a few words:</label>
            <input type="text" id="traits" name="traits" placeholder="e.g., funny, kind, mysterious..." required>
            
            <button type="submit">Generate Poem ðŸ’Œ</button>
        </form>

        <div id="poemResult">
            <h2>Your Love Poem âœ¨</h2>
            <p id="poemText"></p>
        </div>

        <a href="/features" class="back-button animate__animated animate__pulse">â¬… Back to Features</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            const hearts = ["â¤ï¸", "ðŸ’–", "ðŸ’•", "ðŸ’—", "ðŸ’“", "ðŸ’"];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
        
        setInterval(createHeart, 600);

        document.getElementById("poemForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let crushName = document.getElementById("crushName").value.trim();
            let traits = document.getElementById("traits").value.trim();
            let poemText = document.getElementById("poemText");
            let poemResult = document.getElementById("poemResult");

            if (!crushName || !traits) {
                alert("Please enter both name and traits!");
                return;
            }

            let response = await fetch("/generate_poem", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ crushName, traits })
            });

            let data = await response.json();
            poemText.innerHTML = data.poem ? `<pre>${data.poem}</pre>` : "AI couldn't generate a poem. Try again!";
            poemResult.style.display = "block";
        });
    </script>
</body>
</html>
