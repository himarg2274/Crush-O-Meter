<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Match Percentage | Love-O-Tron 3000</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: clamp(32px, 5vw, 42px);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: clamp(16px, 2.5vw, 20px);
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.6);
        }

        .match-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #fff;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            outline: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: #fff;
            color: #ff1493;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #ff1493;
            color: #fff;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-box h2 {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        .quote-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .quote-high { background: rgba(255, 20, 147, 0.3); }
        .quote-good { background: rgba(255, 105, 180, 0.3); }
        .quote-mid { background: rgba(255, 182, 193, 0.3); }
        .quote-low { background: rgba(255, 228, 225, 0.3); }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            color: #ff1493;
            text-decoration: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #ff1493;
            color: #fff;
            transform: translateY(-3px);
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            input {
                padding: 12px;
            }
            
            .btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__bounceIn">‚ù§Ô∏è Name Match Percentage ‚ù§Ô∏è</h1>
        <p class="subtitle animate__animated animate__fadeIn">Find out your name match score!</p>

        <div class="match-box">
            <div class="input-container animate__animated animate__fadeIn">
                <label for="name1">Your Name:</label>
                <input type="text" id="name1" required placeholder="Enter your name...">
            </div>

            <div class="input-container animate__animated animate__fadeIn">
                <label for="name2">Your Crush's Name:</label>
                <input type="text" id="name2" required placeholder="Enter crush's name...">
            </div>

            <button class="btn animate__animated animate__pulse" onclick="calculateMatch()">Calculate Match üíò</button>
            
            <div class="result-box" id="result-box">
                <h2>üíñ Your Match Score: <span id="match-result">??%</span> üíñ</h2>
            </div>

            <div class="quote-box" id="quote-box">
                <p id="cringe-quote"></p>
            </div>
        </div>
        
        <a href="/features" class="back-btn animate__animated animate__fadeIn">‚¨ÖÔ∏è Back to Features</a>
    </div>

    <script>
        function calculateMatch() {
            let name1 = document.getElementById("name1").value.trim();
            let name2 = document.getElementById("name2").value.trim();
            let resultBox = document.getElementById("result-box");
            let resultText = document.getElementById("match-result");
            let quoteBox = document.getElementById("quote-box");
            let cringeQuoteText = document.getElementById("cringe-quote");

            if (name1 === "" || name2 === "") {
                alert("Please enter both names! üíï");
                return;
            }

            // Vowel-based AI match logic
            let vowels = "aeiouAEIOU";
            let count = 0;

            for (let char of name1 + name2) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            let matchScore = Math.min(count * 10, 100);
            matchScore = Math.max(70, matchScore); // Ensures percentage is always above 70%

            resultBox.style.display = "block";
            resultText.innerText = "0%";
            quoteBox.style.display = "none";
            quoteBox.className = "quote-box";

            let currentNumber = 1;
            let interval = setInterval(() => {
                if (currentNumber <= matchScore) {
                    resultText.innerText = currentNumber + "%";
                    createHeart();
                    currentNumber++;
                } else {
                    clearInterval(interval);
                    let cringeQuote = generateCringeQuote(matchScore, name1, name2);
                    cringeQuoteText.innerText = `"${cringeQuote}"`;

                    if (matchScore >= 90) {
                        quoteBox.classList.add("quote-high");
                    } else if (matchScore >= 80) {
                        quoteBox.classList.add("quote-good");
                    } else if (matchScore >= 70) {
                        quoteBox.classList.add("quote-mid");
                    } else {
                        quoteBox.classList.add("quote-low");
                    }

                    quoteBox.style.display = "block";
                }
            }, 30);
        }

        function createHeart() {
            const heart = document.createElement("div");
            const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíì", "üíù"];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        function generateCringeQuote(score, name1, name2) {
            if (score >= 90) {
                return `${name1} and ${name2}, your love is like Wi-Fi ‚Äî a strong connection that never drops! üíòüì°`;
            } else if (score >= 80) {
                return `${name1}, if loving ${name2} was a job, you'd be the CEO! üíºüíñ`;
            } else if (score >= 70) {
                return `${name1} and ${name2}, your love is like a pineapple pizza ‚Äî weird but perfect! üççüçïüíû`;
            } else {
                return `${name1}, your love for ${name2} is like a buffering video‚Ä¶ but it will load eventually! ‚è≥üíï`;
            }
        }
    </script>
</body>
</html>
