<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match üíñ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .image-upload {
            margin: 15px 0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff5e92, #ff4081);
            color: #fff;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4081;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .btn {
            background: linear-gradient(135deg, #ff5e92, #ff4081);
            color: #fff;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: inline-block;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .match-result {
            display: none;
            background: #ffe6eb;
            color: #ff4081;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: #ffccdc;
            color: #ff4081;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: #ffb6c9;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 20px;
            animation: floatUp 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">üíû Love Match Calculator üíû</h1>
        <p class="subtitle">Upload your pictures and see your love match percentage! üòç</p>

        <div class="image-upload">
            <label class="upload-btn" for="userImage">Upload Your Image üì∏</label>
            <input type="file" id="userImage" accept="image/*" onchange="previewImage(event, 'userPreview')">
        </div>

        <div class="image-upload">
            <label class="upload-btn" for="crushImage">Upload Your Crush's Image üíñ</label>
            <input type="file" id="crushImage" accept="image/*" onchange="previewImage(event, 'crushPreview')">
        </div>

        <div class="images-container">
            <img id="userPreview" class="image-preview">
            <img id="crushPreview" class="image-preview">
        </div>

        <button class="btn" onclick="generateMatch()">Calculate Love % üíò</button>

        <div id="matchResult" class="match-result"></div>

        <a href="/features" class="btn back-btn">‚¨Ö Back to Features</a>
    </div>

    <script>
        function previewImage(event, id) {
            let reader = new FileReader();
            reader.onload = function () {
                let output = document.getElementById(id);
                output.src = reader.result;
                output.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function generateMatch() {
            let userImage = document.getElementById("userPreview").src;
            let crushImage = document.getElementById("crushPreview").src;

            if (!userImage || !crushImage) {
                alert("Please upload both images first! üòç");
                return;
            }

            let randomPercentage = Math.floor(Math.random() * 50) + 50; // Generates 50% - 99%
            let matchResult = document.getElementById("matchResult");
            matchResult.innerHTML = `üíò Your Love Match is: <strong>${randomPercentage}%</strong> üòç`;
            matchResult.style.display = "block";

            // Create floating hearts
            for (let i = 0; i < 5; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíì", "üíù"];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 15 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>

</body>
</html>
