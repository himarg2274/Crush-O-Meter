<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match 💖</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .image-upload {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: #ff4081;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: #e91e63;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4081;
            display: none;
        }

        .btn {
            background: #ff4081;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        .match-result {
            display: none;
            background: #ffe6eb;
            color: #ff4081;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">💞 Love Match Calculator 💞</h1>
        <p class="subtitle">Upload your pictures and see your love match percentage! 😍</p>

        <div class="image-upload">
            <label class="upload-btn" for="userImage">Upload Your Image 📸</label>
            <input type="file" id="userImage" accept="image/*" onchange="previewImage(event, 'userPreview')">
        </div>

        <div class="image-upload">
            <label class="upload-btn" for="crushImage">Upload Your Crush's Image 💖</label>
            <input type="file" id="crushImage" accept="image/*" onchange="previewImage(event, 'crushPreview')">
        </div>

        <div class="images-container">
            <img id="userPreview" class="image-preview">
            <img id="crushPreview" class="image-preview">
        </div>

        <button class="btn" onclick="generateMatch()">Calculate Love % 💘</button>

        <div id="matchResult" class="match-result"></div>

        <a href="/features" class="btn">⬅ Back to Features</a>
    </div>

    <script>
        function previewImage(event, id) {
            let reader = new FileReader();
            reader.onload = function () {
                let output = document.getElementById(id);
                output.src = reader.result;
                output.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function generateMatch() {
            let userImage = document.getElementById("userPreview").src;
            let crushImage = document.getElementById("crushPreview").src;

            if (!userImage || !crushImage) {
                alert("Please upload both images first! 😍");
                return;
            }

            let randomPercentage = Math.floor(Math.random() * 50) + 50; // Generates 50% - 99%
            let matchResult = document.getElementById("matchResult");
            matchResult.innerHTML = `💘 Your Love Match is: <strong>${randomPercentage}%</strong> 😍`;
            matchResult.style.display = "block";
        }
    </script>

</body>
</html>
